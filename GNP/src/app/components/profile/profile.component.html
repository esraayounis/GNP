<div class="sidenav">
    <a  [class.active]="viewMode == 'my-info'" (click)="viewMode = 'my-info'"> 
        <img src="assets/imgs/profile/user-plus.svg">    
        <span class="pad-15">الملف الشخصي</span>
    </a>
    <a   [class.active]="viewMode == 'reservations'" (click)="viewMode ='reservations'">
        <img src="assets/imgs/mob-view/reservation-active.svg">
        <span class="pad-15">الحجوزات</span>
    </a>
    <a [class.active]="viewMode == 'faviorts'" (click)="viewMode = 'faviorts'">
        <img src="assets/imgs/mob-view/favorite-active.svg">
        <span class="pad-15">المفضلة</span>
    </a>
    <a [class.active]="viewMode == 'code'" (click)="viewMode = 'code'">
        <img src="assets/imgs/profile/code.svg">
        <span class="pad-15">كود المستخدم</span>
    </a>
    <a [class.active]="viewMode == 'contact'" (click)="viewMode = 'contact'">
       <div class="dis-inline-flex">
        <img src="assets/imgs/profile/telephone.svg">
        <span class="pad-r-15" >كلم</span><a class="mobile" href="tel:+12345"> 12345</a>
       </div>
    </a>
</div>
<div class="content">
    <div class="container" [ngSwitch]="viewMode">
        <h4>الرئيسية/ جي ان بي</h4>
        <app-reservations *ngSwitchCase="'reservations'"></app-reservations>
        <app-faviorts *ngSwitchCase="'faviorts'"></app-faviorts>
        <div *ngSwitchCase="'code'">كود المستخدم</div>
        <div *ngSwitchCase="'contact'">كلم 12343</div>
        <div *ngSwitchDefault>Not Found</div>
        <div *ngSwitchCase="'my-info'">
           <div class="dis-flex">
            <form role="form" class="registration">
                <div class="form-group  input-group-lg">
                     <h6>الملف الشخصي</h6>
                     <div class="row">
                         <div class="col-12">
                            <div class="pos-relative">
                             <img  class="input-icon top-8" src="assets/imgs/login-page/user.svg">
                             <input class="form-control custom-input pad-r-40 " type="text" value="أحمد عبدالرحمن">
                            </div>
                         </div>
                         
                         <div class="col-12">
                           <div class="pos-relative">
                             <img  class="input-icon top-8" src="assets/imgs/login-page/mobile.svg">
                             <input class="form-control custom-input pad-r-40 " type="text" value="+201022355169"> 
                            </div>
                         </div>
                  
                         <div class="col-12">
                           <div class="pos-relative">
                             <img  class="input-icon top-8" src="assets/imgs/login-page/mail.svg">
                             <input class="form-control custom-input pad-r-40 " type="text" value="ahmedonline75@gmail.com">
                            </div>
                         </div>
              
                         <div class="col-12">
                            <div class="pos-relative">
                             <img  class="input-icon top-8" src="assets/imgs/login-page/birthdate.svg">
                             <input class="form-control custom-input pad-r-40 " type="text" value="06l01l1996">
                            </div>
                         </div>
                     </div>
                     <div class="row">
                         <div class="col-l2">
                          <div class="pos-relative">
                            <img  class="input-icon top-8" src="assets/imgs/login-page/gender.svg">
                            <input class="form-control custom-input pad-r-40 " type="text" value="ذكر">
                          </div>
                         </div>
                  
                         <div class="col-12">
                           <div class="pos-relative">
                             <img  class="input-icon top-12" src="assets/imgs/login-page/password.svg">
                             <input class="form-control custom-input pad-r-40 " type="password" value="12345">
                            </div>
                         </div>
              
                         <div class="col-12">
                          <div class="pos-relative">
                             <img  class="input-icon top-12" src="assets/imgs/login-page/password.svg">
                             <input class="form-control custom-input pad-r-40 " type="password" value="12345">
                             <a class="txt-blue change-pass" href="#">تغيير كلمة السر</a>
                            </div>
                         </div>
              
                         <div class="col-12">
                            <input type="button" class="btn btn-primary save-btn float-left" value="حفظ التغيرات">
                         </div>
                     </div>
                 </div>
              </form>
              <form role="form" class="registration mar-r-20">
                  <div class="form-group  input-group-lg">
                       <h6 >العناوين</h6>
                       <div class="row">
                           <div class="col-12">
                           <div class="ui-select">
                              <select class="form-control custom-input" placeholder="المحافظة">
                              <option value="Hawaii">(GMT-10:00) Hawaii</option>
                              </select>
                           </div>
                           </div>
                           
                           <div class="col-12">
                              <div class="ui-select">
                                  <select class="form-control custom-input" placeholder="المدينة">
                                  <option value="Hawaii">(GMT-10:00) Hawaii</option>
                                  </select>
                              </div>
                           </div>
                    
                           <div class="col-12">
                               <input class="form-control custom-input" type="text" value="القرية / الحي">
                           </div>
                
                           <div class="col-12">
                                <input class="form-control custom-input" type="text" value="العلامة المميزة">
                           </div>
                       </div>
                       <div class="row">
                           <div class="col-l2">
                                <input class="form-control custom-input" type="text" value="العنوان">
                           </div>
                    
                           <div class="col-12">
                                <input class="form-control custom-input" type="text" value="رقم العمارة">
                           </div>
                
                           <div class="col-12">
                                <input class="form-control custom-input" type="text" value="رقم الدور">
                           </div>

                           <div class="col-12">
                               <input class="form-control custom-input" type="text" value="رقم الشقة">
                           </div>
                       </div>
                   </div>
              </form>
           </div>
        </div>
    </div>
</div>
