<mat-tab-group  #tabGroup (selectedTabChange)="tabChanged($event)"
[selectedIndex]="selectedComponent">
<mat-tab label="register">
    <ng-template mat-tab-label>إنشاء حساب
    </ng-template>
    <div class="container-fluid signup-btn">
      <app-sign-up></app-sign-up>
    </div>
</mat-tab>

<mat-tab label="login">
    <ng-template mat-tab-label>تسجيل الدخول
    </ng-template>
    <div class="container-fluid login-btn">
       <app-login></app-login>
    </div>
</mat-tab>

</mat-tab-group>
